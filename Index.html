<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portile0Social Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      /* Dark purple to faded dark blue vertical gradient */
      background: linear-gradient(to bottom, #560a7f, #230535);
      color: #fff; /* White text for contrast */
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    #searchBar {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #searchBar::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #EXMU {
      margin-bottom: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game {
      background: rgba(255, 255, 255, 0.05); /* subtle dark card */
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      width: 150px;
      color: #fff;
    }

    .game:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .game-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    #noResults {
      margin-top: 20px;
      font-size: 16px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Portile0Social Games</h1>
  <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">
  <p id="EXMU">To use multi-search, type the games you want separated by commas.<br>Example: Game 1, Game 2</p>

  <div class="game-container" id="gamesList">
    <div class="game" onclick="openGame('https://vertexiii.github.io/game1.html')">
      <div class="game-title">Game 1</div>
    </div>
    <div class="game" onclick="openGame('https://vertexiii.github.io/game2.html')">
      <div class="game-title">Game 2</div>
    </div>
    <div class="game" onclick="openGame('https://vertexiii.github.io/game3.html')">
      <div class="game-title">Game 3</div>
    </div>
<div class="game" onclick="openSettings()">
  <div class="game-title">Settings</div>
</div>

    <!-- Add more games here -->
  </div>

  <script>
    function openGame(url) {
      window.open(url, "_blank");
    }

    function openSettings() {
  const modal = document.createElement('div');
  modal.id = "settingsModal";
  modal.style.position = "fixed";
  modal.style.top = 0;
  modal.style.left = 0;
  modal.style.width = "100%";
  modal.style.height = "100%";
  modal.style.background = "rgba(0,0,0,0.7)";
  modal.style.display = "flex";
  modal.style.alignItems = "center";
  modal.style.justifyContent = "center";
  modal.style.zIndex = 1000;

  modal.innerHTML = `
    <div style="background:#1a0b2f; padding:20px; border-radius:10px; width:320px; text-align:left; color:#fff; font-family:Arial;">
      <h2 style="text-align:center;">Settings</h2>
      
      <label>Background Gradient:</label><br>
      Color 1: <input type="color" id="bgColor1" value="#560a7f" style="width:45%;"> 
      Color 2: <input type="color" id="bgColor2" value="#230535" style="width:45%;"><br><br>

      <label>Or Upload Background Image:</label><br>
      <input type="file" id="bgImage" accept="image/*" style="width:100%; margin-bottom:10px;"><br>

      <label>Font Family:</label><br>
      <select id="fontSelect" style="width:100%; margin-bottom:10px;">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Tahoma, sans-serif">Tahoma</option>
        <option value="Courier New, monospace">Courier New</option>
      </select><br>

      <label>Font Size:</label><br>
      <input type="range" id="fontSize" min="12" max="30" value="16" style="width:100%;"><br>
      <span id="fontSizeValue" style="text-align:center; display:block;">16px</span>

      <button id="saveSettings" style="width:100%; padding:10px; margin-top:10px; cursor:pointer;">Apply</button>
      <button id="closeSettings" style="width:100%; padding:10px; margin-top:5px; cursor:pointer;">Close</button>
    </div>
  `;

  document.body.appendChild(modal);

  const fontSlider = document.getElementById('fontSize');
  const fontValue = document.getElementById('fontSizeValue');
  fontSlider.oninput = () => fontValue.innerText = fontSlider.value + "px";

  document.getElementById('closeSettings').onclick = () => modal.remove();

  document.getElementById('saveSettings').onclick = () => {
    // Background
    const imgFile = document.getElementById('bgImage').files[0];
    if (imgFile) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.background = `url(${e.target.result}) no-repeat center center fixed`;
        document.body.style.backgroundSize = "cover";
      };
      reader.readAsDataURL(imgFile);
    } else {
      const color1 = document.getElementById('bgColor1').value;
      const color2 = document.getElementById('bgColor2').value;
      document.body.style.background = `linear-gradient(to bottom, ${color1}, ${color2})`;
    }

    // Font
    const font = document.getElementById('fontSelect').value;
    document.body.style.fontFamily = font;

    // Font Size (exclude Settings modal itself)
    const size = fontSlider.value;
    document.querySelectorAll('body > *:not(#settingsModal)').forEach(el => {
      el.style.fontSize = size + "px";
    });
  };
}



    function filterGames() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const games = document.getElementById('gamesList').getElementsByClassName('game');
      const words = query.split(",").map(word => word.trim()).filter(Boolean);

      let anyMatch = false;

      for (let i = 0; i < games.length; i++) {
        const title = games[i].querySelector('.game-title').innerText.toLowerCase();
        let match = words.length === 0 || words.some(word => title.includes(word));
        games[i].style.display = match ? '' : 'none';
        if (match) anyMatch = true;
      }

      // Show no results message
      document.getElementById('noResults')?.remove();
      if (!anyMatch && words.length > 0) {
        const p = document.createElement('p');
        p.id = "noResults";
        p.innerText = "No games found!";
        document.body.appendChild(p);
      }
    }
  </script>
</body>
</html>
