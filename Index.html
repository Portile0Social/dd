<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portile0Social Games</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    /* Purple to bluish gradient */
    background: linear-gradient(135deg, #8e44ad, #3498db);
    color: #fff; /* Make text white for contrast */
    min-height: 100vh;
  }

  h1 {
    color: #fff;
    margin-bottom: 20px;
  }

  #searchBar {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 30px;
    border-radius: 5px;
    border: none;
  }

  .game-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .game {
    background: rgba(255, 255, 255, 0.1); /* translucent card effect */
    padding: 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    width: 150px;
    color: #fff;
  }

  .game:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.2);
  }

  .game-title {
    margin-top: 10px;
    font-weight: bold;
    font-size: 16px;
  }
</style>

</head>
<body>
  <h1>Portile0Social Games</h1>
  <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">

  <div class="game-container" id="gamesList">
    <div class="game" onclick="openGame('https://vertexiii.github.io/game1.html')">
      <div class="game-title">Game 1</div>
    </div>
    <div class="game" onclick="openGame('https://vertexiii.github.io/game2.html')">
      <div class="game-title">Game 2</div>
    </div>
    <div class="game" onclick="openGame('https://vertexiii.github.io/game3.html')">
      <div class="game-title">Game 3</div>
    </div>
    <!-- Add more games here -->
  </div>

  <script>
    function openGame(url) {
      window.open(url, "_blank");
    }

    function filterGames() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const games = document.getElementById('gamesList').getElementsByClassName('game');

      for (let i = 0; i < games.length; i++) {
        const title = games[i].querySelector('.game-title').innerText.toLowerCase();
        games[i].style.display = title.includes(query) ? '' : 'none';
      }
    }
  </script>
</body>
</html>
